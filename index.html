<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    .navbar{
       background-color:rgba(0, 0, 0, 0.735);
       color: white;
       border-radius: 10px;
       height: 70px;
    }
    .navbar a{
        padding: 5%;
        font-size: 25px;
        
    }
    input{
      width: 70%;
      height: 50px;
      text-align: center;
      border-radius: 10px;
      position: relative;
      top: 25px;
      left: 15%;
      font-size: 30px;   
    }
    img{
        height: 35px;
        position: relative;
        top: 33px;
        left: 10%;
    }
</style>
<body>
    <div class="navbar">
        <a>HOME</a>
        <a>ABOUT</a>
        <a>MENU</a>
        <a>SPECIAL</a>
        <a>EVENT</a>
        <a>CONTACT</a>
    </div>

    <div class="search">
        <input type="text" placeholder="search a food"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw8UUuEM5OXxs_6pfzKZgK8jR4qYaVrUMh0g&usqp=CAU">
    </div>
</body>
</html>
